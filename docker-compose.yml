version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "80"

  backend:
    build: ./backend
    container_name: backend
    environment:
       DB_HOST: ${DB_HOST}
       DB_USER: ${DB_USER}
       DB_PASSWORD: ${DB_PASSWORD}
       DB_NAME: ${DB_NAME}
    ports:
      - "5000:5000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
